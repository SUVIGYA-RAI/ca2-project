    <script>
        const apiEndpoint = "http://localhost:3000/user"; 

        fetch(apiEndpoint)
            .then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then((data) => {
                // document.getElementById("id").innerHTML = data.id || "0000";
                document.getElementById("name").innerHTML = data.name || "Tejasvita";
                document.getElementById("email").innerHTML = data.email || "sth@mail.com";
                // document.getElementById("role").innerHTML = data.role || "0000";
                document.getElementById("phone").innerHTML = data.phone || "xxxxxxxxxx";
                document.getElementById("address").innerHTML = data.address || "city, state, country";

                // document.getElementById("id").innerHTML = data.patient.id || "0000";
                document.getElementById("dob").innerHTML = data.patient.dob || "00/00/00";
                document.getElementById("gender").innerHTML = data.patient.gender || "pata nhi";
                // document.getElementById("medicalHistory").innerHTML = data.patient.medicalHistory || "none";
                document.getElementById("emergencyContact").innerHTML = data.patient.emergencyContact || "xxxxxxxxxx";
                document.getElementById("bloodType").innerHTML = data.patient.bloodType || "X";
                document.getElementById("height").innerHTML = data.patient.height || "0 cm";
                document.getElementById("weight").innerHTML = data.patient.weight || "0 kg";
            })
            .catch((error) => {
                console.error("Fetch error:", error);
            });
    </script>
</head>
